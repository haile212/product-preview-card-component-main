<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" >
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="center">
    <picture>
      <source media="(min-width:640px)" srcset="./image/image-product-desktop.jpg">
      <img src="./image/image-product-mobile.jpg" alt="">
    </picture>

    <div class="side">
      <span>Perfume</span>
      <h3> Gabrielle Essence Eau De Parfum</h3>
    
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="price">$149.99</li> 
        <li class="line-through">$169.99</li> 
      </ul>
      
       <button><img src="./image/icon-cart.svg" alt=""> Add to Cart</button> 
  
    </div>
  </div>

</body>
</html>
